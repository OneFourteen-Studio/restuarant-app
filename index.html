<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Restaurant App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-text">
            <h1 class="restaurant-name">Jimmy's Diner</h1>
            <h2 class="slogan">The best burgers and pizzas in town.</h2> 
        </div>
        
    </header>
    
    <section class="menu-container" id="menu-container">
       
    </section>

    <section class="order-review" id="order-review">
        <h2 class="order-title"> Your order</h2>
        <div class="receipt" id="receipt">
        </div>

        <div class="total">
            <h3 class="total-price">Total Price:</h3>
            <p class="food-price" id="total-price"></p>
        </div>
        <button class="btn" data-complete="complete-btn">Complete order</button>
    </section>

    <section class="modal" id="modal">
        <h3 class="modal-title">Enter card details</h3>
        
        <div class="card-form">
            <form>
                <input type="text" placeholder="Enter your name" id="name" class="card-input" required>
                <input type="text" placeholder="Enter card number" id="card-num" class="card-input" required>
                <input type="text" placeholder="Enter CVV"  id="cvv-num" class="card-input" required>
                <button type="button" class="btn modal-btn" data-pay="pay-btn">Pay</button>
            </form>
        </div>
    </section>

    <section class="message-container" id="message-container">
        <p class="message" id="message"></p>
    </section>
</body>
</html>
